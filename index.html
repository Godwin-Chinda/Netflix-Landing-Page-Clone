<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <img
          class="logo"
          src="Image/Logo/netflix_logo.png"
          alt="Netflix Logo"
        />
        <button onclick="location.href='sign_in_page.html'" class="sign-in-btn">Sign In</button>
      </header>

      <nav class="nav-menu">
        <a href="#">Popular Now</a>
        <a href="#">Plans</a>
        <a href="#">Reasons to Join</a>
        <a href="#">FAQ</a>
      </nav>

      <div class="hero-content">
        <h1>Unlimited movies, TV <br />shows, and more</h1>
        <p class="subheading">Starts at â‚¦2,200. Cancel anytime.</p>
        <p class="subtext">Ready to watch? Enter your email to create or restart your membership.</p>
        
        <form class="email-form">
          <input type="email" placeholder="Email address" required />
          <button type="submit">
            Get Started <span>></span>
          </button>
        </form>
      </div>
    </div>

    <div class="slider-container">
      <div class="slider-title">Trending Now</div>
      <button class="arrow arrow-left">&#8249;</button>
      <div class="slider-wrapper">
        <div class="slider" id="slider">
          <div class="movie-card"><span class="movie-number">1</span><img src="Image/Movies Flier/1899.jpg" alt="Movie 1"></div>
          <div class="movie-card"><span class="movie-number">2</span><img src="Image/Movies Flier/Barry.jpeg" alt="Movie 2"></div>
          <div class="movie-card"><span class="movie-number">3</span><img src="Image/Movies Flier/Exterritorial.jpg" alt="Movie 3"></div>
          <div class="movie-card"><span class="movie-number">4</span><img src="Image/Movies Flier/Extinction.jpeg" alt="Movie 4"></div>
          <div class="movie-card"><span class="movie-number">5</span><img src="Image/Movies Flier/Game of thrones.jpeg" alt="Movie 5"></div>
          <div class="movie-card"><span class="movie-number">6</span><img src="Image/Movies Flier/Heart of stone.jpeg" alt="Movie 6"></div>
          <div class="movie-card"><span class="movie-number">7</span><img src="Image/Movies Flier/murder mystery 2.jpg" alt="Movie 7"></div>
          <div class="movie-card"><span class="movie-number">8</span><img src="Image/Movies Flier/power.jpeg" alt="Movie 8"></div>
          <div class="movie-card"><span class="movie-number">9</span><img src="Image/Movies Flier/Ratched.jpeg" alt="Movie 9"></div>
          <div class="movie-card"><span class="movie-number">10</span><img src="Image/Movies Flier/strangers.jpeg" alt="Movie 10"></div>
        </div>
      </div>
      <button class="arrow arrow-right">&#8250;</button>
    </div>
  </body>
</html>
